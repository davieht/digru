<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Digru</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="robots" content="noindex, nofollow">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <link rel="stylesheet" href="style.css"/>
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    </head>
    <body>
        <!-- Always shows a header, even in smaller screens. -->
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <!-- Title -->
                    <span class="mdl-layout-title">Digru</span>
                    <!-- Add spacer, to align navigation to the right -->
                    <div class="mdl-layout-spacer"></div>
                    <!-- Navigation. We hide it in small screens. -->
                    <nav class="mdl-navigation mdl-layout--large-screen-only">
                        <a class="mdl-navigation__link" href="#home">Home</a>
                        <a id="profileMenuBtn" class="mdl-navigation__link" href="#profile">Profil</a>
                        <div id="classMenuBtn" class="mdl-navigation__link" hidden>Class</div>
                        <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu two-column-menu" for="classMenuBtn">
                            <div id="classmenu"  class="menu-container">
                                <!-- Left List -->
                                <ul class="menu-class-list">
                                    <li class="mdl-menu__item">Option 1</li>
                                    <li class="mdl-menu__item">Option 2</li>
                                </ul>
                                <!-- Right List -->
                                <ul class="menu-class-list">
                                    <li class="mdl-menu__item">Option A</li>
                                    <li class="mdl-menu__item">Option B</li>
                                </ul>
                            </div>
                        </ul>
                        <!--<div id="classmenu" class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="classMenuBtn"></div>-->
                        <div id="spinner" class="mdl-spinner mdl-spinner--single-color mdl-js-spinner spinner_appbar is-active"></div>
                    </nav>
                </div>
            </header>
            <div class="mdl-layout__drawer">
                <span class="mdl-layout-title">DigiApp</span>
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="#home">Home</a>
                    <a class="mdl-navigation__link" href="#profile">Profil</a>
                </nav>
            </div>
            <main id="scroll-box" class="mdl-layout__content">
                <div id="main-content" class="mdl-grid"></div>
            </main>
        </div>        
        <div id="snackbar" class="mdl-js-snackbar mdl-snackbar">
            <div class="mdl-snackbar__text"></div>
            <button class="mdl-snackbar__action" type="button"></button>
        </div>
        <script src="constants.js"></script>
        <script src="lib.js"></script>
        <script src="app.js"></script>
    </body>
</html>
