<!-- Template for a single list item -->
<template id="chapter-item-template">
    <div class="mdl-cell mdl-cell--4-col">
        <div class="mdl-card mdl-shadow--2dp card">
            <button class="mdl-button mdl-js-button mdl-button--icon card-icon">
                <i class="material-icons card-star">star_half</i>
            </button>
            <div class="mdl-card__title mdl-card--expand card-image">
                <h2 class="mdl-card__title-text card-title"></h2>
            </div>
            <div class="mdl-card__supporting-text card-description"></div>
        </div>
    </div>
</template>
