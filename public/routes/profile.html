   
<!-- MDL Grid -->
<div id="profile-card" class="mdl-grid mdl-shadow--2dp" hidden>
    <!-- Left Cell: Image -->
    <div class="mdl-cell">
        <img id="avatarImg" src="img/avatar_f.png" alt="Profile Image" style="height: 256px; object-fit: cover; width: 100%;">
    </div>

    <!-- Right Cell: Data -->
    <div class="mdl-cell">
        <!-- Prominent Name -->
        <h2 id="username" class="mdl-typography--headline">John Doe - 2B</h2>

        <!-- Data Table -->
        <table class="mdl-data-table mdl-js-data-table">
            <tbody>
                <tr>
                    <td class="mdl-data-table__cell--non-numeric">Note</td>
                    <td id="grade">A</td>
                </tr>
                <tr>
                    <td class="mdl-data-table__cell--non-numeric">Punkte</td>
                    <td id="points">125</td>
                </tr>
                <tr>
                    <td class="mdl-data-table__cell--non-numeric">Guthaben</td>
                    <td id="credits">$300</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
