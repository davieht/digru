   
<!-- MDL Grid -->
<div id="profile-card" class="mdl-grid mdl-shadow--2dp" hidden>
    <!-- Left Cell: Image -->
    <div class="mdl-cell">
        <img id="avatarImg" src="img/avatar_f.png" alt="Profile Image" style="height: 256px; object-fit: contain; width: 100%;">
    </div>

    <!-- Right Cell: Data -->
    <div class="mdl-cell">
        <!-- Prominent Name -->
        <h2 id="username" class="mdl-typography--headline">John Doe - 2B</h2>

        <!-- Data Table -->
        <table class="mdl-data-table mdl-js-data-table">
            <tbody>
                <tr>
                    <td class="mdl-data-table__cell--non-numeric">Note</td>
                    <td id="grade">A</td>
                </tr>
                <tr>
                    <td class="mdl-data-table__cell--non-numeric">Punkte</td>
                    <td id="points">125</td>
                </tr>
                <tr>
                    <td class="mdl-data-table__cell--non-numeric">Guthaben</td>
                    <td id="credits">$300</td>
                </tr>
                <tr>
                    <td class="mdl-data-table__cell--non-numeric">Sterne</td>
                    <td id="stars">★ 7</td>
                </tr>
<!--                <tr>
                    <td class="mdl-data-table__cell--non-numeric">Extraarbeit</td>
                    <td id="extra">✘</td>
                </tr>-->
            </tbody>
        </table>
        <div class="mdl-card__supporting-text">Die Note ist <b>nicht</b> deine Endjahresnote! Dies ist nur ein Richtwert. Dein Lehrer hat das letzte Wort und gibt dir die Note.</p>
    </div>
</div>
